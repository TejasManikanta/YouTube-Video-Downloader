<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-download"></i> YouTube Video Downloader</h1>
        <form id="downloadForm" onsubmit="return submitForm(event);">
            <label for="videoLink">Enter Video Link:</label>
            <input type="url" id="videoLink" name="link" placeholder="https://www.youtube.com/..." required>
            <br>
            <button type="submit"><i class="fas fa-arrow-alt-circle-down"></i> Download</button>
        </form>

        <h2 id="result"></h2> 

        <!-- Additional buttons for navigation or future features -->
        <div class="footer-buttons">
            <button><a href="#">Check Formats</a></button>
            <button><a href="#">Help & Support</a></button>
            <button><a href="#">More Tools</a></button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
